<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-prj</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="main">

        <nav class="nav">
            <input type="text" id="input-box" class="input-box" placeholder="City name..">
            <button class="search"><img src="assets/images/search.png"></button>
        </nav>

        <div class="middle">
            <img class="middle-img" src="assets/images/clear.png">
            <h1 class="temp">45<sup>o</sup>C</h1>
            <h3 class="city">chitrakoot</h3>
        </div>

        <div class="down">

            <div class="first">
                <div class="humidity">
                    <img src="assets/images/humidity.png" alt="">
                <h1 class="humi">90%</h1>
                </div>
                <p>Humidity</p>
            </div>

            <div class="second">
                <div class="wind">
                    <img src="assets/images/wind.png" alt="">
                <h1 class="wi">23.4kph</h1>
                </div>
                <p>Wind Speed</p>
            </div>

        </div>

    </div>
</body>
<script src="weather.js"></script>
</html>
